<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

    <title>CONTACTO</title>
</head>
<body>
    <header>
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">WINE HOUSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarid" aria-controls="navbarid" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse" id="navbarid">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./vinos.html">Vinos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./bodega.html">Bodega</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav>
        </div>
      </header>

      <form class="border border-5 py-3 px-3 bg-form">
        <legend>Complete el siguiente formulario con sus datos y nos comunicaremos con usted a la brevedad.</legend>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su e-mail">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione su ubicación</option>
          <option value="1">Caballito</option>
          <option value="2">Palermo</option>
          <option value="3">Recoleta</option>
          <option value="3">Nuñez</option>
          <option value="3">Flores</option>
          <option value="3">Otro</option>
        </select>
        <div class="mb-3">
            <label for="areaDeTexto" class="form-label">Consulta:</label>
            <textarea class="form-control" id="areaDeTexto" rows="3">Ingrese su consulta...</textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terminos">
          <label class="form-check-label" for="terminos">Acepto los términos y condiciones.</label>
        </div>
        <button type="submit" class="btn btn-primary buttonForm fw-bold rounded-pill">Enviar datos</button>
      </form>

      <div class="addToCart"></div>
      <div class="comprarButton"></div>

      <script src="https:/cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="javaScript.js"></script>
    </body>
</html>
